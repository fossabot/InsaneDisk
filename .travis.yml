language: node_js
cache:
  directories:
  - "~/.npm"
notifications:
  email: false
node_js:
- '10'
- '11'
- '8'
jobs:
  include:
    - stage: test
      script:
        - npm run test
        - npm run build
    - stage: deploy
      script:
        - npm i -g travis-deploy-once
        - if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then npx travis-deploy-once "npm run release"; fi
after_success:
# - npm run travis-deploy-once "npm run report-coverage"
# - if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then npm
#   run travis-deploy-once "npm run deploy-docs"; fi
branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
